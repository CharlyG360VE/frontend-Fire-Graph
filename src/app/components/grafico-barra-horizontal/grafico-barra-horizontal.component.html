<div class="chart-container animated fadeIn">

  <ngx-charts-bar-horizontal
    [scheme]="colorScheme"
    [results]="results"
    [gradient]="gradient"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    style="fill: grey;">
  </ngx-charts-bar-horizontal>
  
</div>
